<p-button label="Novo Tipster" icon="pi pi-plus" class="p-button-success mb-3" (click)="createTipster()"></p-button>

<p-table [value]="tipsters">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Bingos</th>
            <th>Esporte</th>
            <th>Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tipster>
        <tr>
            <td>{{ tipster.id }}</td>
            <td>{{ tipster.name }}</td>
            <td>{{ tipster.bingos }}</td>
            <td>{{ tipster.sport.name }}</td>
            <td>
                <p-button icon="pi pi-pencil" class="p-button-rounded p-button-warning mr-2"
                    (click)="editTipster(tipster.id)"></p-button>
                <p-button icon="pi pi-trash" class="p-button-rounded p-button-danger"
                    (click)="deleteTipster(tipster.id)"></p-button>
                <p-button icon="pi pi-folder-open" class="p-button-rounded p-button-info mr-2"
                    (click)="viewUnits(tipster.id)" tooltip="Ver Units" tooltipPosition="top"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
