<p-button label="Nova Aposta" icon="pi pi-plus" class="p-button-success mb-3" (click)="createBet()"></p-button>

<p-table [value]="bets">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Data</th>
      <th>Tipster</th>
      <th>Esporte</th>
      <th>Odds</th>
      <th>Stake</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-bet>
    <tr>
      <td>{{ bet.id }}</td>
      <td>{{ bet.date | date: 'short' }}</td>
      <td>{{ bet.tipster.name }}</td>
      <td>{{ bet.sport.name }}</td>
      <td>{{ bet.odds }}</td>
      <td>{{ bet.stake }}</td>
      <td>
        <p-button icon="pi pi-pencil" class="p-button-rounded p-button-warning mr-2" (click)="editBet(bet.id!)"></p-button>
        <p-button icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteBet(bet.id!)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
