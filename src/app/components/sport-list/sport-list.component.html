<p-button
  label="Novo Esporte"
  icon="pi pi-plus"
  class="p-button-success mb-3"
  (click)="createSport()"
></p-button>

<p-table [value]="sports">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-sport>
    <tr>
      <td>{{ sport.id }}</td>
      <td>{{ sport.name }}</td>
      <td>
        <p-button
          icon="pi pi-pencil"
          class="p-button-rounded p-button-warning mr-2"
          (click)="editSport(sport.id)"
        ></p-button>
        <p-button
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger"
          (click)="deleteSport(sport.id)"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
