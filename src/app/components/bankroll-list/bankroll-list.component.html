<p-button
  label="Novo Bankroll"
  icon="pi pi-plus"
  class="p-button-success mb-3"
  (click)="createBankroll()"
></p-button>

<p-table [value]="bankrolls">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Total</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-bankroll>
    <tr>
      <td>{{ bankroll.id }}</td>
      <td>{{ bankroll.name }}</td>
      <td>{{ bankroll.total | currency }}</td>
      <td>
        <p-button
          icon="pi pi-pencil"
          class="p-button-rounded p-button-warning mr-2"
          (click)="editBankroll(bankroll.id)"
        ></p-button>
        <p-button
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger"
          (click)="deleteBankroll(bankroll.id)"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
